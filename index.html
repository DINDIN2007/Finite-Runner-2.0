<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Running Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Opening Screen-->
  <div id="opening">
    <button id="button1" onclick="startGame()">
      Start Run
    </button>
  </div>

  <!--Game Screen-->
  <div id="container">
    <canvas id="canvas" width="100%" height="100%">
      <!--Load Assets-->
      <img src="Assets/Chunks.png" id="map" />
      <img src="Assets/Items.png" id="items" />
      <img src="Assets/IceBridge.png" id="bridge" />
      <img src="Sprites/LavaWall.png" id="LavaWall" />
      <img src="Sprites/NormalLeft.png" id="NormalLeft" />
      <img src="Sprites/NormalRight.png" id="NormalRight" />
      <img src="Sprites/FireEffect.png" id="Fire" />
      <img src="Sprites/Electicity.png" id="Sparkle" />
      <img src="Sprites/PowerUp.png" id="PowerUp" />
      <img src="Sprites/Ghost.png" id="NormalGhost" />
      <img src="Sprites/Wolf.png" id="NormalWolf" />
      <!--Background Images-->
      <img src="Assets/Back/Main.png" id="Bg1" />
      <img src="Assets/Back/Beach.png" id="Bg2" />
      <img src="Assets/Back/City.png" id="Bg3" />
      <img src="Assets/Back/Paris.png" id="Bg4" />
      <img src="Assets/Back/Snow.png" id="Bg5" />
      <img src="Assets/Back/Sunrise.png" id="Bg6" />
      <img src="Assets/Back/Sunset.png" id="Bg7" />
      <img src="Assets/Back/Swamp.png" id="Bg8" />
      <img src="Assets/Back/Junlge.png" id="Bg9" />
      <img src="Assets/Back/Lava.png" id="Bg10" />
      <img src="Assets/Back/Ink_Montagne.png" id="Bg11" />
      <img src="Assets/Back/Chinatown.png" id="Bg12" />
      <img src="Assets/Back/Desert.png" id="Bg13" />
      <img src="Assets/KorinTower.png" id="Transition" />
      <!--Middle Ground Forest-->
      <img src="Assets/Middlegrounds.png" id="MiddleGround" />
    </canvas>
    <!--Score Counter-->
    <h3><b>
        <p id="score">Score : 0</p>
      </b></h3>
  </div>

  <!--Mobile Controls-->
  <div id="controls">
    <input type="button" id="left" onclick="gamepadL()" ontouchend="releaseL()">
    <input type="button" id="right" onclick="gamepadR()" ontouchend="releaseR()">
    <input type="button" id="up" onclick="gamepadU()" ontouchend="releaseU()">
  </div>

  <!--Animation Classes-->
  <script src="Classes/Animation.js"></script>

  <!--Entity Classes-->
  <script src="Classes/Player.js"></script>
  <script src="Classes/Enemies.js"></script>
  <script src="Classes/CollisionBlocks.js"></script>
  <script src="Classes/Object.js"></script>
  <script src="Classes/Lavawall.js"></script>

  <!--Utilities Functions-->
  <script src="Classes/Utilities.js"></script>

  <!--Level Designs-->
  <script src="Classes/Levels.js"></script>

  <!--Main JS file-->
  <script src="script.js"></script>

</body>

</html>
